<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0066;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e00000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b80000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="200" height="200" rx="20" fill="url(#grad1)"/>
  
  <!-- Letras "jb" estilizadas -->
  <text x="50%" y="50%" 
        text-anchor="middle" 
        dominant-baseline="central"
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="white">jb</text>
  
  <!-- DecoraciÃ³n de puntos superiores (pixelado) -->
  <rect x="75" y="35" width="12" height="12" fill="white" rx="2"/>
  <rect x="95" y="35" width="12" height="12" fill="white" rx="2"/>
  <rect x="115" y="35" width="12" height="12" fill="white" rx="2"/>
</svg>
